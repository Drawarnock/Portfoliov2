<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konrad Wisłocki - Front-End Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="home" id="home">
                <nav class="navigation">
                    <div class="navigation__inner">
                        <div class="navigation__logo-container"><a class="navigation__logo" href="#home">Konrad Wisłocki</a></div>
                        <ul class="navigation__list">
                            <li class="navigation__item"><a class="navigation__link" href="#about">O MNIE</a></li>
                            <li class="navigation__item"><a class="navigation__link" href="#services">UMIEJĘTNOŚCI</a></li>
                            <li class="navigation__item"><a class="navigation__link" href="#gallery">PROJEKTY</a></li>
                            <li class="navigation__item"><a class="navigation__link" href="#contact">KONTAKT</a></li>
                        </ul>
                        <a href="javascript:void(0);" class="navigation__toggle">
                            <div class="navigation__bar"></div>
                            <div class="navigation__bar"></div>
                            <div class="navigation__bar"></div>
                        </a>
                    </div>
                </nav>
                <div class="home__title">Konrad Wisłocki <br>  Front-End Developer</div>
                <a class="home__btn" href="#about">Przejdź dalej</a>
        </header>
        <section class="about" id="about">
            <h2 class="section__title">O Mnie</h2>
        </section>
        <section class="skills" id="skills">
            <h2 class="section__title">Umiejętności</h2>
        </section>
        <section class="projects" id="projects">
            <h2 class="section__title">Projekty</h2>
        </section>
        <section class="contact" id="contact">
            <h2 class="section__title section__title--bright">Kontakt</h2>
            <div class="contact__container">
                <span class="contact__info">Chciałbyś mnie o coś zapytać lub masz ofertę współpracy? Zapraszam do kontaktu!!!</span>
            </div>
            <form>
                <input class="form__input" type="text" placeholder="imię i nazwisko">
                <input class="form__input" type="text" placeholder="adres e-mail">
                <textarea class="form__message" placeholder="wiadomość..."></textarea>
                <input class="form__submit" type="submit" value="wyślij">
            </form>
        </section>
        <footer class="footer">
            <div class="footer__copyright">Konrad Wisłocki &copy; 2018</div>
            <div class="socials">
                <div class="socials__icon socials__icon--fb"><i class="icon-facebook"></i></div>
                <div class="socials__icon socials__icon--in"><i class="icon-linkedin"></i></div>
                <div class="socials__icon socials__icon--gh"><i class="icon-github-circled"></i></div>
            </div>
            <div class="footer__credits"><a class="footer__link" href="http://www.freepik.com">Designed by Starline / Freepik</a></div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
